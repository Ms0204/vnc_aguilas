{% extends 'base.html' %}
{% block title %}Crear Recurso - Aguilas del Saber{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
    }

    .form-card h1 {
        font-size: 1.8rem;
        margin-bottom: 30px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    textarea,
    select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
    }

    textarea {
        min-height: 100px;
        resize: vertical;
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    .btn-submit {
        flex: 1;
        padding: 12px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    .btn-cancel {
        flex: 1;
        padding: 12px;
        background: #e0e0e0;
        color: #333;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-cancel:hover {
        background: #d0d0d0;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .form-card {
            padding: 20px;
        }

        .form-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-card">
    <h1><i class="fas fa-book"></i> Crear Nuevo Recurso</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">
                <i class="fas fa-tag"></i> Nombre
            </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Proyector" required>
        </div>

        <div class="form-group">
            <label for="descripcion">
                <i class="fas fa-align-left"></i> Descripción
            </label>
            <textarea id="descripcion" name="descripcion" placeholder="Describe el recurso..."></textarea>
        </div>

        <div class="form-group">
            <label for="cantidad">
                <i class="fas fa-boxes"></i> Cantidad
            </label>
            <input type="number" id="cantidad" name="cantidad" value="0" min="0" required>
        </div>

        <div class="form-group">
            <label for="estado">
                <i class="fas fa-info-circle"></i> Estado
            </label>
            <select id="estado" name="estado" required>
                <option value="disponible">✓ Disponible</option>
                <option value="no_disponible">✗ No disponible</option>
                <option value="mantenimiento">⚙ Mantenimiento</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-save me-2"></i> Guardar
            </button>
            <a href="{% url 'recursos_lista' %}" class="btn-cancel">
                <i class="fas fa-times me-2"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
