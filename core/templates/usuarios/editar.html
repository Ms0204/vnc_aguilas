{% extends 'base.html' %}
{% block title %}Editar Usuario - Aguilas del Saber{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
    }

    .form-card h1 {
        font-size: 1.8rem;
        margin-bottom: 30px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        background: #f9f9f9;
        border-radius: 8px;
    }

    input[type="checkbox"] {
        width: auto;
        margin: 0;
    }

    .checkbox-group label {
        margin: 0;
        flex: 1;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    .btn-submit {
        flex: 1;
        padding: 12px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    .btn-cancel {
        flex: 1;
        padding: 12px;
        background: #e0e0e0;
        color: #333;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-cancel:hover {
        background: #d0d0d0;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .form-card {
            padding: 20px;
        }

        .form-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-card">
    <h1><i class="fas fa-user-edit"></i> Editar Usuario</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">
                <i class="fas fa-user"></i>Nombre
            </label>
            <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="apellido">
                <i class="fas fa-user"></i>Apellido
            </label>
            <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>
        </div>

        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>Email
            </label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        </div>

        <div class="form-group">
            <label for="telefono">
                <i class="fas fa-phone"></i>Tel√©fono
            </label>
            <input type="tel" id="telefono" name="telefono" value="{{ usuario.telefono }}">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="activo" name="activo" {% if usuario.activo %}checked{% endif %}>
            <label for="activo">
                <i class="fas fa-check-circle"></i>Usuario Activo
            </label>
        </div>

        <div class="form-group">
            <label>
                <i class="fas fa-user-shield"></i> Roles
            </label>
            <div style="display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 10px;">
                {% for role in roles %}
                <label style="display:flex; align-items:center; gap:8px; background:#f9f9f9; border:1px solid #eee; border-radius:8px; padding:10px;">
                    <input type="checkbox" name="roles" value="{{ role.id }}" {% if role in usuario_roles %}checked{% endif %}>
                    <span>{{ role.nombre }}</span>
                </label>
                {% empty %}
                <span style="color:#999;">No hay roles disponibles.</span>
                {% endfor %}
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-save me-2"></i> Guardar Cambios
            </button>
            <a href="{% url 'usuarios_lista' %}" class="btn-cancel">
                <i class="fas fa-times me-2"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
