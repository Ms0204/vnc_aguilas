{% extends 'base.html' %}
{% block title %}Editar Préstamo - Aguilas del Saber{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
    }

    .form-card h1 {
        font-size: 1.8rem;
        margin-bottom: 30px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 0.95rem;
    }

    input[type="text"],
    input[type="date"],
    select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    .btn-submit {
        flex: 1;
        padding: 12px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    .btn-cancel {
        flex: 1;
        padding: 12px;
        background: #e0e0e0;
        color: #333;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-cancel:hover {
        background: #d0d0d0;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .form-card {
            padding: 20px;
        }

        .form-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-card">
    <h1><i class="fas fa-edit"></i> Editar Préstamo</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="codigo">
                <i class="fas fa-barcode"></i>Código
            </label>
            <input type="text" id="codigo" name="codigo" value="{{ prestamo.codigo }}" required>
        </div>

        <div class="form-group">
            <label for="usuario_id">
                <i class="fas fa-user"></i>Usuario
            </label>
            <select id="usuario_id" name="usuario_id" required>
                {% for usuario in usuarios %}
                <option value="{{ usuario.id }}" {% if usuario.id == prestamo.usuario.id %}selected{% endif %}>{{ usuario.nombre }} {{ usuario.apellido }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="recurso_id">
                <i class="fas fa-book"></i>Recurso
            </label>
            <select id="recurso_id" name="recurso_id" required>
                {% for recurso in recursos %}
                <option value="{{ recurso.id }}" {% if recurso.id == prestamo.recurso.id %}selected{% endif %}>{{ recurso.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="fecha_prestamo">
                <i class="fas fa-calendar-plus"></i>Fecha Préstamo
            </label>
            <input type="date" id="fecha_prestamo" name="fecha_prestamo" value="{{ prestamo.fecha_prestamo }}" required>
        </div>

        <div class="form-group">
            <label for="fecha_devolucion">
                <i class="fas fa-calendar-minus"></i>Fecha Devolución
            </label>
            <input type="date" id="fecha_devolucion" name="fecha_devolucion" value="{{ prestamo.fecha_devolucion|default:'' }}">
        </div>

        <div class="form-group">
            <label for="estado">
                <i class="fas fa-info-circle"></i>Estado
            </label>
            <select id="estado" name="estado" required>
                <option value="pendiente" {% if prestamo.estado == 'pendiente' %}selected{% endif %}>Pendiente</option>
                <option value="entregado" {% if prestamo.estado == 'entregado' %}selected{% endif %}>Entregado</option>
                <option value="devuelto" {% if prestamo.estado == 'devuelto' %}selected{% endif %}>Devuelto</option>
                <option value="cancelado" {% if prestamo.estado == 'cancelado' %}selected{% endif %}>Cancelado</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
            <a href="{% url 'prestamos_lista' %}" class="btn-cancel">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
